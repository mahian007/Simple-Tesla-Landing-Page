<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Main Css -->
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Tesla Simple Landing Page</title>
</head>
<body>

    <main>
        <nav>
            <div class="nav-container">
                <a href="./" class="logo">
                    <img src="./images/Logo.png" alt="">
                </a>

                <ul>
                    <li>More</li>
                </ul>
            </div>
        </nav>

        <section class="hero">
            <div class="hero-container">
                <div class="round-bg">
                    <img src="./images/Car.png" data-speed="1" class="item" alt="">
                </div>
                <h1 class="model" data-speed="2" class="item">Tesla Model S</h1>
                <button data-speed="3" class="item">Buy Now</button>
            </div>
        </section>
    </main>

    <!-- Main Js -->
    <script src="./js/script.js"></script>
    
</body>
</html>
